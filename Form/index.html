<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>index</title>
		<meta name="description" content="">
		<meta name="author" content="USER">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">

		<!-- CSS -->
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"> -->
		<link rel="stylesheet" type="text/css" href="css/structure.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<body>
		<h1>Active Status</h1>
		
		<form class="uy-form">
		  <div>
		    <label>Date</label>
		    <input type="date"   placeholder="text inpul">
		  </div>
		  <div>
		    <label>Date Time</label>
		    <input type="datetime"   placeholder="text inpul">
		  </div>
		  <div>
		    <label>Date Time Local</label>
		    <input type="datetime-local"   placeholder="text inpul">
		  </div>
		  <div>
		    <label>Email</label>
		    <input type="email"   placeholder="text inpul">
		  </div>
		  <div>
		    <label>Month</label>
		    <input type="month"   placeholder="text inpul">
		  </div>
		  <div>
		  <div>
		    <label>Password</label>
		    <input type="password"   placeholder="text inpul">
		  </div>
		  <div>
		    <label>Range</label>
		    <input type="range"   placeholder="text inpul">
		  </div>
		  <div>
		    <label>Search</label>
		    <input type="search"   placeholder="text inpul">
		  </div>
		  <div>
		    <label>Tel</label>
		    <input type="tel"   placeholder="text inpul">
		  </div>
		  <div>
		    <label>Text</label>
		    <input type="text"   placeholder="text inpul">
		  </div>
		  <div>
		    <label>Time</label>
		    <input type="time"   placeholder="text inpul">
		  </div>
		  <div>
		    <label>Url</label>
		    <input type="url"   placeholder="text inpul">
		  </div>
		  <div>
		    <label>Week</label>
		    <input type="week"   placeholder="text inpul">
		  </div>
		    <label>
		      <input type="checkbox"> Check box
		    </label>
		  </div>
		  <button type="submit">Submit</button>
		</form>
		
		 
		<h1>Disable Status</h1>
		
		<form class="uy-form disabled">
		  <fieldset disabled>
		    <div>
			    <label>Disable Email</label>
			    <input type="email"   placeholder="text inpul">
			  </div>
		    <div>
		      <label>Disabled select menu</label>
		      <select  >
		        <option>Disabled select</option>
		      </select>
		    </div>
		    <div>
		      <label>
		        <input type="checkbox"> Check
		      </label>
		    </div>
		    <button type="submit">Submit</button>
		  </fieldset>
		</form>
		
		<h1>States</h1>
		
		<form class="uy-form uy-success-form">
		  <div>
		    <label>Success</label>
		    <input type="email"   placeholder="Enter email">
		  </div>
		</form>
		<form class="uy-form uy-form-control uy-warning-form">
		  <div>
		    <label>Warning</label>
		    <input type="password"   placeholder="Password">
		  </div>
		</form>
		<form class="uy-form uy-form-control uy-error-form">
		  <div>
		    <label>Error</label>
		    <input type="email"   placeholder="Enter email">
		  </div>
		</form>
		
		 
		<h1>Inline form</h1>
		
		<form class="uy-inline-form uy-form">
		    <div >
		      <input type="text"   placeholder="input">
		    </div>
		    <div >
		      <select  >
		        <option>select</option>
		        <option>loren ipsum dolor saget</option>
		      </select>
		    </div>
		    <div>
		      <label>
		        <input type="checkbox"> Check
		      </label>
		    </div>
		    <button type="submit">Submit</button>
		</form>
		
		<h1>Horizontal Form</h1>
		
		<form class="uy-form uy-horizontal-form">
		  <div>
		    <label>Email</label>
		    <input type="email" placeholder="Enter email">
		  </div>
		  <div>
		    <label>Password</label>
		    <input type="password" placeholder="Enter Password">
		  </div>
		  <div>
		      <label> Check box</label>
		       <input type="checkbox"> option
		  </div>
		</form>
		
		<h1>Radius</h1>
		
		<form class="uy-form uy-form-radious">
		  <div>
		    <label>Border Radius</label>
		    <input type="text"   placeholder="text inpul">
		  </div>
		</form>
		
		<form class="uy-form uy-form-radious-2x">
		  <div>
		    <label>Rarius 2x</label>
		    <input type="email"   placeholder="text inpul">
		  </div>
		  
		 </form>
		 
		 <form class="uy-form uy-form-radious-3x">
		 	<div>
		    <label>Rarius 3x</label>
		    <input type="email"   placeholder="text inpul">
		  </div>
		  
		 </form>
		 
		 <form class="uy-form uy-form-radious-round">
		 	<div>
		    <label>Rarius Round</label>
		    <input type="email"   placeholder="text inpul">
		  </div>
		 </form>
	</body>
</html>
