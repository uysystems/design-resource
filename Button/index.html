<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>index</title>
		<meta name="description" content="">
		<meta name="author" content="USER">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/structure.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<body>
		<h1>Button Status</h1>
		
		<button class="uy-button uy-button-theme_name-default">
			Default Button
		</button>
		<button class="uy-button uy-button-theme_name-primary">
			Primary Button
		</button>
		<button class="uy-button uy-button-theme_name-success">
			Success Button
		</button>
		<button class="uy-button uy-button-theme_name-info">
			Info Button
		</button>
		<button class="uy-button uy-button-theme_name-warning">
			Warning Button
		</button>
		<button class="uy-button uy-button-theme_name-danger">
			Danger Button
		</button>
		<button class="uy-button uy-button-theme_name-link">
			Link Button
		</button>
		
		<h1>Button Size</h1>
		
		<button class="uy-button uy-button-theme_name-primary">
			Default Size
		</button>
		<button class="uy-button uy-button-theme_name-primary uy-button-2x">
			2X Button Size
		</button>
		<button class="uy-button uy-button-theme_name-primary uy-button-3x">
			3X Button Size
		</button>
		<button class="uy-button uy-button-theme_name-primary uy-button-4x">
			4X Button Size
		</button>
		
		<h1>Button Border Radious</h1>
		
		<button class="uy-button uy-button-theme_name-info">
			Default (No Radious)
		</button>
		<button class="uy-button uy-button-theme_name-info uy-button-border-radius">
			Border Radious
		</button>
		<button class="uy-button uy-button-theme_name-info uy-button-border-radius-2x">
			2x Border Radious
		</button>
		<button class="uy-button uy-button-theme_name-info uy-button-border-radius-3x">
			3x Border Radious
		</button>
		<button class="uy-button uy-button-theme_name-info uy-button-border-radius-4x">
			4x Border Radious
		</button>
		<button class="uy-button uy-button-theme_name-info uy-button-border-radius-round">
			Rounded Border Radious
		</button>
		
		<h1>Active and Disable</h1>
		
		<button class="uy-button uy-button-theme_name-warning">
			Default Button
		</button>
		<button class="uy-button uy-button-theme_name-warning active">
			Active Button
		</button>
		<button class="uy-button uy-button-theme_name-warning disabled">
			Disable Button
		</button>
		<br />
		<br />
		<button class="uy-button uy-button-theme_name-success">
			Default Button
		</button>
		<button class="uy-button uy-button-theme_name-success active">
			Active Button
		</button>
		<button class="uy-button uy-button-theme_name-success disabled">
			Disable Button
		</button>
		
		<h1>In Different Tags</h1>
		
		<button class="uy-button uy-button-theme_name-danger">
			In Button
		</button>
		<a href="#" class="uy-button uy-button-theme_name-danger">
			In Anchor
		</a>
		<div class="uy-button uy-button-theme_name-danger">
			In Div
		</div>
		<input class="uy-button uy-button-theme_name-danger" type="button" value="In Input">
	</body>
</html>
