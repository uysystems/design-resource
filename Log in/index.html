		<title>index</title>

	<body>
		<div class="uy-container">
			<div class="uy-login-box">
				<div class="log-in-part">

						Log in
					</h2>
					<form class="uy-form">
						<label>email address</label>
						<input type="email">
						<label>password</label>
						<input type="password">

						<br />

					</form>
				</div>
				<div class="register-part">
					<h2>
						Don't Have any account?
					</h2>
					<button class="uy-button uy-button-default">Join uy systems</button>
				</div>
			</div>
			<div class="login-box-shadow">
			</div>
