<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Dropdown</title>
		<meta name="description" content="">
		<meta name="author" content="USER">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/structure.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<body>
		<div class="uy-widget">
			<div class="uy-widget-heading">
				<h3>Categories</h3>
			</div>

			<div class="uy-widget-content">
				<div class="text-center" data-ng-if="ecommerce_cat_loading == true">
					<img data-ng-src="images/ajax-loader.gif">
				</div>

				<ul class="uy-list-style-none" data-ng-if="ecommerceCatLoading == false">
					<li data-ng-repeat="(key,categories) in categoryTreeData" >
						<a data-ng-href="/#/shop/category_view/{{categoryTree[$index].id}}">{{categoryTreeData[$index].title}}</a>
					</li>
				</ul>
			</div>

			<div class="uy-widget-footer">
				some
			</div>
		</div>

	</body>
</html>
